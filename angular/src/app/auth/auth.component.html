<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->

      <div class="alert alert-danger" *ngIf="error">
          <strong>{{ error }}</strong>
      </div>
        
      <div class="alert alert-success" *ngIf="signupSuccess">
        <strong>{{successText}}</strong>
      </div>
      
      <!-- Icon -->
      <div class="fadeIn first">
        <h4>Login to ABC Retail Bank</h4> 
      </div>
  
      <!-- Login Form -->
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
        <input type="text" id="username" class="fadeIn second" name="username" placeholder="username" ngModel required>
        <input type="password" id="password" class="fadeIn third" name="password" placeholder="password" ngModel required>
        <input type="text" id="email" class="fadeIn third" name="email" placeholder="email" *ngIf="!isLoginMode" ngModel required>
        <input type="text" id="fullname" class="fadeIn third" name="fullname" placeholder="fullname"  *ngIf="!isLoginMode" ngModel required>
        <input type="date" id="dob" class="fadeIn third" name="dob" placeholder="dob"  *ngIf="!isLoginMode" ngModel required>

        <input type="submit" class="fadeIn fourth" value="{{ btnTxt }}" [disabled]="!authForm.valid">
        <input type="button" class="fadeIn fourth" value="Switch to {{ (isLoginMode) ? 'Sign Up' : 'Log In' }}" (click)="onSwitchMode()">
      </form>

    </div>
</div>
