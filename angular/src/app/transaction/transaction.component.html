
<div class="row">
    <div class="col-xs-12">
        <form #transForm="ngForm" (ngSubmit)="onSubmit(transForm)" role="form">
            <legend>Make a Transaction</legend>
            
            <div class="alert alert-{{alertType}}" *ngIf="fillAll">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <strong>{{alertText}}!</strong>
            </div>
            
            <div class="form-group required">
                <label for="transType">Transaction Type</label>
                
                <select name="transType" id="transType" class="form-control" required ngModel>
                    <option value="">Select</option>
                    <option value="Deposit">Deposit</option>
                    <option value="Withdraw">Withdraw</option>
                </select>
                
            </div>
            <div class="form-group required">
                <label for="transAmt">Amount</label>
                <input type="number" min="0" class="form-control" name="transAmt" id="transAmt" placeholder="Amount" required ngModel>
            </div>
            <div class="form-group">
                <label for="">Description</label>
                <textarea name="transDesc" id="transDesc" class="form-control" rows="3" ngModel></textarea>                
            </div>
        
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>          
    </div>
</div>
